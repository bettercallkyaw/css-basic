<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /*color name*/
        h1{
            color: blue;
        }

        /*RGB*/
        h2{
            color: rgb(12, 23, 34);
        }

        /*Hex*/
        h3{
            color: #4c6ca0;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
</body>
</html>
